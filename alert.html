<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>
    <button style="font-size:28px" id="click">click</button>

    <script type="text/javascript"> 
        var dom = document.getElementById('click');
        var count = 1;

        dom.onclick = function() {
            for (var i = 0; i < count; ++i) {
                alert(count);
            }
            count++;
        };
    </script>
</body>
</html>
