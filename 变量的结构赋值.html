<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量的结构赋值</title>
</head>
<body>
    
    <script>

    'use strict'

//函数参数的解构赋值
    function add([x, y]){
      return x + y;
    }

    var result = add([1, 2]); // 3

    console.log(result);
    

//
    

    </script>

</body>
</html>
