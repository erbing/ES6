<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>求某数范围内的因子数</title>
</head>
<body>
        
    <script>

        var factor = function(num) {
            var sum = 0;
            for (var i = 1; i < num; ++i) {
                if (num%i == 0) {
                    sum = sum + i;
                }
            }

            if (sum == num) {
                document.write("完数:"+num);
            }
        }

        for (var i = 1; i <= 1000; i++) {
            factor(i);
        }

    </script>

</body>
</html>
