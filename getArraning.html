<body>

    <script>

    function getArraning(a, b, c) {
        // todo something
        var resArr = [];

        for (var i = 0, l = a.length; i < l; ++i) {
            var n = a[i];
            // resArr.push(n);
            for (var j = 0, k = b.length; j < k; ++j) {
                var m = b[j];
                // resArr.push([n,m]);
                for (var h = 0, g = c.length; h < g; ++h) {
                    var v = c[h];
                    resArr.push([n,m,v]);
                }
            }
        }

        return resArr;
    }

    var a = [0,1];
    var b = [3,4,5];
    var c = [6,7];

    var res = getArraning(a, b, c);

    console.log(res);
    //[ [0,3,6], [0,3,7], [0,4,6], [0,4,7], 
    //[0,5,6], [0,5,7], [1,3,6], [1,3,7], [1,4,6], 
    //[1,4,7], [1,5,6], [1,5,7] ]
    </script>
