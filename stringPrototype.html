<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String ProtoType</title>
</head>
<body>

    <script type="text/javascript">

    String.prototype.repeatify = function(num) {
        var str = ''
        for (var i = 0, l = num; i < l; ++i) {
            str += this;
        }
        return str;
    }

    console.log('hello'.repeatify(3));
    </script>
    
</body>
</html>
