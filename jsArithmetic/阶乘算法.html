<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>阶乘算法</title>
</head>
<body>
    
    <script>

    /*
     *@prama num init
     *@result 1 * 2 * 3....   
     *function
     */
    var factorial = function(num) {
        var result = num;
        var text = num;
        var last = '';
        if (num < 0) {
            return -1;
        } else if (num === 0 || num === 1) {
            return 1;
        } else {
            while (num > 1) {
                num --;
                result *=num;
                text += "*" + num;
            }
            last = text + "=" + result;
        }
        return last;
    }

    console.log(factorial(7));

    </script>
    
</body>
</html>
