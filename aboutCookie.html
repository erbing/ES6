<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cookies</title>
</head>
<body>
    
    <script type="text/javascript">

    var getCookie = function(objname) {
        var arrstr = document.cookie.split("; ");

        for(var i = 0;i < arrstr.length;i ++){
            var temp = arrstr[i].split("=");
            if(temp[0] == objname) return unescape(temp[1]);
        }
    }

    </script>


</body>
</html>
