        var arr1 = [1,2,3,4,11,0];
        var arr2 = [2,4];
        var unique = function(arr) {
            var hash = {};
            var data = [];
            for (var i = 0, l = arr.length; i < l; ++i) {
                if (!hash[arr[i]]){
                    hash[arr[i]] = true;
                    data.push(arr[i]);
                }
            }
            return data;
        };
